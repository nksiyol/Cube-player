<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingerprint Scanner</title>
  <style>
    .main-container {
      display: flex;
      min-height: 100vh;
      min-width: 250px;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .fingerprint-box {
      display: flex;
      width: 200px;
      height: 200px;
      position: relative;
      justify-content: center;
      border: 1px solid #34d9fd61;
      background: black;
    }

    .fingerprint-box::before,
    .fingerprint-box::after,
    .svg-box::before,
    .svg-box::after {
      position: absolute;
      content: '';
      width: 35px;
      height: 35px;
    }

    .fingerprint-box::before {
      top: -2px;
      left: -2px;
      border-top: 4px solid #34d9fd;
      border-left: 4px solid #34d9fd;
    }

    .fingerprint-box::after {
      right: -2px;
      bottom: -2px;
      border-right: 4px solid #34d9fd;
      border-bottom: 4px solid #34d9fd;
    }

    .svg-box::before {
      top: -2px;
      right: -2px;
      border-top: 4px solid #34d9fd;
      border-right: 4px solid #34d9fd;
    }

    .svg-box::after {
      left: -2px;
      bottom: -2px;
      border-left: 4px solid #34d9fd;
      border-bottom: 4px solid #34d9fd;
    }

    .scanner {
      top: 0%;
      width: 100%;
      position: absolute;
      animation: scanning 4s linear infinite alternate;
      background: linear-gradient(0deg, #34d9fd6e 0%, transparent 60%);
    }

    .svg-box svg {
      filter: drop-shadow(0px 0px 20px #07ffff);
    }

    .svg-box path {
      stroke-dasharray: 100;
      animation: printsAnimations 4s infinite;
    }

    @keyframes printsAnimations {
      0%, 100% {
        stroke-dasharray: 100;
        stroke-dashoffset: 50;
      }
      50% {
        stroke-dasharray: 55;
        stroke-dashoffset: 100;
      }
    }

    @keyframes scanning {
      0%, 100% {
        height: 0%;
      }
      50% {
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="fingerprint-box">
      <div class="scanner"></div>
      <div class="svg-box">

</body>
</html>
